<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perhitungan BMI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hitung BMI</h1>
        <label for="berat">Berat (kg):</label>
        <input type="number" id="berat" placeholder="Masukkan berat dalam kg">
        <label for="tinggi">Tinggi (m):</label>
        <input type="number" step="0.01" id="tinggi" placeholder="Masukkan tinggi dalam m">
        <button onclick="hitungBMI()">Hitung BMI</button>
        <div class="result" id="hasilBMI"></div>
    </div>

    <script>
        function hitungBMI() {
            // Mendapatkan nilai dari input
            const berat = parseFloat(document.getElementById('berat').value);
            const tinggi = parseFloat(document.getElementById('tinggi').value);
            
            // Validasi input
            if (isNaN(berat) || isNaN(tinggi) || tinggi <= 0) {
                document.getElementById('hasilBMI').innerText = 'Harap masukkan data yang valid.';
                return;
            }
            
            // Menghitung BMI
            const bmi = berat / (tinggi * tinggi);
            
            // Menampilkan hasil
            document.getElementById('hasilBMI').innerText = `BMI Anda adalah: ${bmi.toFixed(2)}`;
        }
    </script>
</body>
</html>
